<!DOCTYPE html>
<!-- HTML 문서를 한글로 작성 -->
<html lang="ko">

<head>
<!-- meta 검색시 긁어갈 정보, 인코딩 문자열 선언 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<!-- IE8 이하 HTML5 태그 쓰는법 -->
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

</head>
<body>
     <!-- 웹표준 -->
    <h1>웹표준: <a href="https://www.w3.org/">https://www.w3.org/</a></h1>
    
    <!-- HTML5 -->
    <h1>HTML5: <a href="http://www.w3schools.com/html/html5_new_elements.asp">http://www.w3schools.com/html/html5_new_elements.asp
</a></h1>

    <!-- HTML5 자주쓰는 태그 -->
    <h1>header: 페이지 상단부</h1>
    <h1>hgroup: 제목과 관련된 부제목을 묶어준다</h1>
    <h1>nav: 네이게이션 위치에 여향을 받지 않는다</h1>
    <h1>section: 웹컨텐츠를 그룹화, section 안에 또다른 section이나 article 태그를 사용가능, article과의 차이는 재배포할수없다</h1>
    <h1>aside: 사이드바, 웨젯</h1>
    <h1>footer: 페이지 하단,</h1>
    <h1>canvas: 그래픽, d3차트</h1>
</body>
</html>
