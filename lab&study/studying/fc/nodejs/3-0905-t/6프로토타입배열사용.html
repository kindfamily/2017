<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 기존함수에 기능을 추가해서 사용이 가능한 자바스크립트의 자유도
    Array.prototype.arraySearchRemove = function($search) {
        var index = this.indexOf($search);  
        if (index !== -1) {
            this.splice(index, 1);
        }
    }
    var test = [ "첫번째", "두번째"  ];
    test.arraySearchRemove("첫번째");
    console.log(test);
    </script>
    
</body>
</html>
