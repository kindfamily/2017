    <script>
    // global
    // Function안에서 존재하지 않을시 그 위 상위의 변수를 참조
    // 아래를 보면 그위 상위를 참조

    var abc = 1;   // global 범위
    function test(){ 
        var bbb = 2;
        console.log(abc); // 여긴 접근가능 상위를 참조했으므로
    }

    test();
    console.log(bbb); //bbb가 선언되지 않았다는 오류 발생


    // global 선언법
    // Global 변수 ( 전역변수 – 어디든 접근가능 )

</script>
