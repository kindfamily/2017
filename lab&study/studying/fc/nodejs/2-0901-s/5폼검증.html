<!doctype html>

<html lang="ko">
<head>
<meta charset="utf-8">
<title>html 기본탬플릿 입니다</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>

    <div class="container">
        <form action="" method="post" id="testForm">
            <table class="table table-bordered">
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="subject" class="form-control"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="text" name="email" class="form-control"></td>
                </tr>
                <tr>
                    <th>지역</th>
                    <td>
                        <select name="division" id="" class="form-control">
                            <option value="">선택하세요</option>
                            <option value="서울">서울</option>
                            <option value="수원">수원</option>
                            <option value="인천">인천</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name="content" id="contentText" id="" cols="30" rows="10" class="form-control"></textarea>
                    </td>
                </tr>
            </table>
            <button class="btn btn-primary">작성하기</button>
        </form>
    </div>

<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
<script>
$(document).ready(function() {

    $('#testForm').submit(function() {
        var subjectInput = $('#testForm input[name=subject]');
        var eamilInput = $('#testForm input[name=email]');
        var divisionSelect = $('#testForm select[name=division]');
        var contentInput = $('#testForm textarea[name=content]');


        if(!subjectInput.val()){
            alert('제목을 입력해주세요');
            subjectInput.focus();
            // return false 로 마무래 해놔야 입력값이 없을때 폼으로 focus 되어서 멈추게 된다 
            // return false가 없으면 당므 이메일 입력해주세요가 뜨고 하나씩 실행됨
            // retrun true로 전부 변경하면 문제는 없으나 사이트가 한번 리로드됨
            return false;
        }

        if(!eamilInput.val()){
            alert('이메일을 입력해주세요');
            eamilInput.focus();
            return false;
        }

        if(!divisionSelect.val()){
            alert('지역을 선택해주세요');
            divisionSelect.focus();
            return false;
        }

        if(!contentInput.val()){
            alert('내용을 입력해주세요');
            contentInput.focus();
            return false;
        }


        return false;
    });
});
</script>

</body>
</html>
